<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cubanito SG</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff8f0 0%, #ffe6e6 100%);
      color: #333;
      max-width: 420px;
      margin: auto;
      border: 4px solid #ff3b3b;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(255, 59, 59, 0.2);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    .container {
      padding: 15px;
      text-align: center;
    }
    .header {
      background: linear-gradient(135deg, #ff3b3b 0%, #ff9900 100%);
      margin: -15px -15px 15px;
      padding: 15px;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 4px 10px rgba(255, 59, 59, 0.3);
      position: relative;
    }
    h1 {
      font-size: 1.8em;
      color: white;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }
    .sub {
      font-size: 0.9em;
      margin: 6px 0;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }
    .highlight {
      background: linear-gradient(135deg, #ffdd00 0%, #ff9900 100%);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.95em;
      margin-bottom: 15px;
      font-weight: bold;
      color: #9c0000;
      box-shadow: 0 4px 8px rgba(255, 157, 0, 0.3);
      border: 2px dashed #ff3b3b;
    }
    .productos {
      font-size: 0.95em;
      line-height: 1.5;
      text-align: left;
      margin: 0 auto;
      max-width: 340px;
      background: white;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      border: 2px solid #ffcccc;
    }
    .productos b {
      background: linear-gradient(135deg, #ff3b3b 0%, #ff9900 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      font-size: 1.05em;
    }
    .product-item {
      padding: 5px 0;
      border-bottom: 1px dashed #ffcccc;
      display: flex;
      justify-content: space-between;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-name {
      flex: 2;
    }
    .product-price {
      flex: 1;
      text-align: right;
      font-weight: 700;
      color: #ff3b3b;
    }
    .emoji {
      font-size: 1.2em;
      vertical-align: middle;
    }
    .compact-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .delivery, .payment {
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      flex: 0 0 48%;
    }
    
    /* Estilos para el modo edici√≥n */
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 16px;
    }
    
    .edit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    
    .edit-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .edit-form {
      text-align: left;
    }
    
    .edit-form input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .edit-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    .edit-actions button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .save-btn {
      background: #25D366;
      color: white;
    }
    
    .cancel-btn {
      background: #ff3b3b;
      color: white;
    }
    
    .add-product-btn {
      background: #ff9900;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    
    .remove-btn {
      background: #ff3b3b;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cubanito SG <span class="emoji">üõµüí®</span></h1>
      <div class="sub">¬°Entrega a domicilio y transferencias en CUP!</div>
      <button class="edit-btn" onclick="openEditModal()">‚úèÔ∏è</button>
    </div>
    
    <div class="highlight">
      <span class="emoji">‚úÖ</span> Calidad garantizada al mejor precio
    </div>

    <div class="productos" id="products-container">
      <!-- Los productos se cargar√°n din√°micamente con JavaScript -->
    </div>

    <div class="compact-info">
      <div class="delivery">
        <span class="emoji">üì¶</span> Entrega disponible
      </div>
      <div class="payment">
        <span class="emoji">üí≥</span> Transferencias CUP
      </div>
    </div>
  </div>

  <!-- Modal de edici√≥n -->
  <div class="edit-modal" id="editModal">
    <div class="edit-content">
      <h2>Modo Edici√≥n</h2>
      <div id="login-section">
        <p>Ingrese la contrase√±a para editar:</p>
        <input type="password" id="password-input" placeholder="Contrase√±a">
        <div class="edit-actions">
          <button class="cancel-btn" onclick="closeEditModal()">Cancelar</button>
          <button class="save-btn" onclick="checkPassword()">Acceder</button>
        </div>
      </div>
      
      <div id="edit-section" style="display: none;">
        <h3>Editar Productos</h3>
        <div id="edit-products-list">
          <!-- Los productos para edici√≥n se cargar√°n aqu√≠ -->
        </div>
        <button class="add-product-btn" onclick="addNewProduct()">+ A√±adir Producto</button>
        
        <div class="edit-actions">
          <button class="cancel-btn" onclick="closeEditModal()">Cancelar</button>
          <button class="save-btn" onclick="saveChanges()">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Datos de productos (se cargar√°n desde localStorage si existen)
    let products = [
      { name: "Paquete de Pollo (10 lb)", price: "3,800", emoji: "üçó" },
      { name: "Salchicha (3 kg)", price: "3,100", emoji: "üå≠" },
      { name: "Salchicha (10 unidades)", price: "450", emoji: "üå≠" },
      { name: "Arroz (1 kg)", price: "650", emoji: "üçö" },
      { name: "Aceite (900 mL)", price: "950", emoji: "ü´í" },
      { name: "Codito (350 g)", price: "300", emoji: "üçù" },
      { name: "Fideo ADA (500 g)", price: "350", emoji: "üçú" },
      { name: "Espagueti (500 g)", price: "350", emoji: "üçú" },
      { name: "Jugo Frutti (3 L)", price: "40", emoji: "üßÉ" },
      { name: "Pastillita de Pollo", price: "25", emoji: "üçó" },
      { name: "Frijoles Negros (1 kg)", price: "850", emoji: "ü´ò" },
      { name: "Pasta de Tomate", price: "500", emoji: "üçÖ" }
    ];

    // Contrase√±a para edici√≥n
    const EDIT_PASSWORD = "red123";

    // Cargar productos desde localStorage si existen
    function loadProducts() {
      const savedProducts = localStorage.getItem('cubanitoProducts');
      if (savedProducts) {
        products = JSON.parse(savedProducts);
      }
      renderProducts();
    }

    // Guardar productos en localStorage
    function saveProducts() {
      localStorage.setItem('cubanitoProducts', JSON.stringify(products));
    }

    // Renderizar productos en la p√°gina
    function renderProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = '<b>PRODUCTOS DESTACADOS</b><br>';
      
      products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product-item';
        productElement.innerHTML = `
          <span class="product-name"><span class="emoji">${product.emoji}</span> ${product.name}</span>
          <span class="product-price">${product.price} CUP</span>
        `;
        container.appendChild(productElement);
      });
    }

    // Abrir modal de edici√≥n
    function openEditModal() {
      document.getElementById('editModal').style.display = 'flex';
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('edit-section').style.display = 'none';
      document.getElementById('password-input').value = '';
    }

    // Cerrar modal de edici√≥n
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Verificar contrase√±a
    function checkPassword() {
      const password = document.getElementById('password-input').value;
      if (password === EDIT_PASSWORD) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('edit-section').style.display = 'block';
        renderEditProducts();
      } else {
        alert('Contrase√±a incorrecta');
      }
    }

    // Renderizar productos para edici√≥n
    function renderEditProducts() {
      const container = document.getElementById('edit-products-list');
      container.innerHTML = '';
      
      products.forEach((product, index) => {
        const productElement = document.createElement('div');
        productElement.className = 'edit-product-item';
        productElement.innerHTML = `
          <div class="edit-form">
            <label>Emoji:</label>
            <input type="text" value="${product.emoji}" onchange="updateProductEmoji(${index}, this.value)">
            
            <label>Nombre del Producto:</label>
            <input type="text" value="${product.name}" onchange="updateProductName(${index}, this.value)">
            
            <label>Precio (CUP):</label>
            <input type="text" value="${product.price}" onchange="updateProductPrice(${index}, this.value)">
            
            <button class="remove-btn" onclick="removeProduct(${index})">Eliminar</button>
          </div>
        `;
        container.appendChild(productElement);
      });
    }

    // Actualizar emoji de producto
    function updateProductEmoji(index, value) {
      products[index].emoji = value;
    }

    // Actualizar nombre de producto
    function updateProductName(index, value) {
      products[index].name = value;
    }

    // Actualizar precio de producto
    function updateProductPrice(index, value) {
      products[index].price = value;
    }

    // Eliminar producto
    function removeProduct(index) {
      if (confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
        products.splice(index, 1);
        renderEditProducts();
      }
    }

    // A√±adir nuevo producto
    function addNewProduct() {
      products.push({
        name: "Nuevo Producto",
        price: "0",
        emoji: "üì¶"
      });
      renderEditProducts();
    }

    // Guardar cambios
    function saveChanges() {
      saveProducts();
      renderProducts();
      closeEditModal();
      alert('Cambios guardados correctamente');
    }

    // Inicializar la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      loadProducts();
    });

    // Cerrar modal al hacer clic fuera del contenido
    document.getElementById('editModal').addEventListener('click', function(e) {
      if (e.target === document.getElementById('editModal')) {
        closeEditModal();
      }
    });
  </script>
</body>
</html>
