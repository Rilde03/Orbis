<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mes Contigo, Dailí</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Parisienne&display=swap');
        
        :root {
            --azul-oscuro: #001f3f;
            --azul-medio: #0074e4;
            --azul-claro: #f0f8ff;
            --rosa-suave: #ff9ec5;
            --rosa-intenso: #ff5c8d;
            --rojo-corazon: #e74c3c;
            --dorado: #ffd700;
            --font-titulo: 'Parisienne', cursive;
            --font-cuerpo: 'Cormorant Garamond', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, #000814 100%);
            color: var(--azul-claro);
            font-family: var(--font-cuerpo);
            overflow-x: hidden;
            text-align: center;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 95%;
            padding: 15px;
            background: rgba(0, 15, 35, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 92, 141, 0.2);
            border: 1px solid rgba(255, 158, 197, 0.1);
            margin: 20px 0;
        }

        .title {
            font-family: var(--font-titulo);
            font-size: 3.8rem;
            margin: 15px 0;
            color: var(--rosa-suave);
            text-shadow: 0 0 10px rgba(255, 158, 197, 0.5);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .month-badge {
            background: linear-gradient(to right, var(--rosa-intenso), var(--rosa-suave));
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            margin: 10px auto;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 1.2s;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
        }

        .photo-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 25px auto;
            perspective: 1000px;
        }

        .photo-frame {
            position: relative;
            width: 100%;
            padding-top: 125%; /* Relación 4:5 para retratos */
            border-radius: 10px;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0;
            transform: scale(0.8) rotateY(15deg);
            animation: photoReveal 2.5s ease-out forwards;
            animation-delay: 1.8s;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .photo-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 92, 141, 0.1) 0%, rgba(255, 158, 197, 0.2) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 25px 0;
            padding: 0 10px;
            opacity: 0;
            animation: fadeUp 2s ease-out forwards;
            animation-delay: 3s;
        }

        .message p {
            margin: 20px 0;
            text-align: center;
        }

        .signature {
            font-size: 1.4rem;
            margin: 20px 0 10px;
            color: var(--dorado);
            font-family: var(--font-titulo);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 4.2s;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            background-color: var(--rojo-corazon);
            width: 16px;
            height: 16px;
            transform: rotate(-45deg);
            animation: floatUp 12s linear infinite;
            opacity: 0.8;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50%;
        }

        .sparkle {
            position: absolute;
            background-color: var(--dorado);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            opacity: 0;
        }

        .floating-hearts {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.7;
            animation: floating 15s ease-in-out infinite;
            color: var(--rosa-intenso);
        }

        /* Animaciones */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes photoReveal {
            0% { opacity: 0; transform: scale(0.8) rotateY(15deg); }
            100% { opacity: 1; transform: scale(1) rotateY(0); }
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(110vh) rotate(-45deg) scale(0.3); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.8; 
            }
            90% { 
                opacity: 0.7; 
            }
            100% { 
                transform: translateY(-30vh) rotate(-45deg) scale(0.8); 
                opacity: 0; 
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-40px) rotate(-5deg); }
            75% { transform: translateY(-20px) rotate(3deg); }
        }

        /* Efectos de brillo para elementos románticos */
        .romantic-glow {
            text-shadow: 0 0 10px rgba(255, 158, 197, 0.7);
        }

        /* Media queries para móviles */
        @media (max-width: 480px) {
            .title {
                font-size: 3.2rem;
                margin: 10px 0;
            }
            
            .month-badge {
                font-size: 1.1rem;
                padding: 6px 16px;
            }
            
            .message {
                font-size: 1.2rem;
                margin: 20px 0;
            }
            
            .signature {
                font-size: 1.3rem;
            }
            
            .photo-container {
                width: 95%;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="container">
        <h1 class="title">Para Dailí</h1>
        
        <div class="month-badge">1 Mes Juntos</div>
        
        <div class="photo-container">
            <div class="photo-frame">
                <img src="FOTO.jpg" alt="Rilde y Dailí">
            </div>
        </div>

        <div class="message">
            <p class="romantic-glow">
                Ya un mes de novios. <br> Con esta personita que convierte cada instante en alegría.
            </p>
            <p class="romantic-glow">
                Hoy es un día más que te amo, y un día más que me sigo enamorando de ti.
            </p>
        </div>

        <div class="signature">
            <p>Con todo mi amor, Rilde.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heartsContainer = document.querySelector('.hearts-container');
            
            // Crear corazones flotantes
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Posición aleatoria
                heart.style.left = Math.random() * 100 + 'vw';
                
                // Tamaño aleatorio
                const size = Math.random() * 8 + 8;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                
                // Duración aleatoria
                const duration = Math.random() * 7 + 8;
                heart.style.animationDuration = duration + 's';
                
                // Color aleatorio (tonos rojos/rosados)
                const colors = ['#e74c3c', '#ff5c8d', '#ff9ec5', '#ff6b6b'];
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }

            // Crear destellos románticos
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                
                heartsContainer.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }

            // Crear corazones flotantes grandes (emojis)
            function createFloatingHeart() {
                const floatingHeart = document.createElement('div');
                floatingHeart.classList.add('floating-hearts');
                floatingHeart.innerHTML = '❤️';
                
                floatingHeart.style.left = Math.random() * 90 + 5 + 'vw';
                floatingHeart.style.animationDelay = Math.random() * 5 + 's';
                
                document.body.appendChild(floatingHeart);

                setTimeout(() => {
                    floatingHeart.remove();
                }, 15000);
            }

            // Iniciar animaciones
            setInterval(createHeart, 400);
            setInterval(createSparkle, 200);
            setInterval(createFloatingHeart, 3000);
            
            // Efecto de interacción al tocar la pantalla
            document.body.addEventListener('click', (e) => {
                createHeartAtPosition(e.clientX, e.clientY);
            });
            
            function createHeartAtPosition(x, y) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                heart.style.left = (x - 8) + 'px';
                heart.style.top = (y - 8) + 'px';
                
                heart.style.animationDuration = '6s';
                
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        });
    </script>

</body>
</html>
